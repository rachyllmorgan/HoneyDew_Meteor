<template name="listItem">
  <a class="item-list {{highlightedClass}}" href="{{path}}">
    {{#with list}}
      <span class="attribution">
        <span class="title-list">{{title}}</span>
        <span class="metadata-list">
          <span class="author-list">{{source.name}}</span>
          <span class="bookmarks-list"><span class="icon-bookmark"></span> {{bookmarkCount}}</span>
        </span>
      </span>
    {{/with}}

    <img src="{{listImage list=list size=size}}" />
  </a>
</template>
